<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="blue-shape"></div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-img">
                        <img src="https://res.cloudinary.com/daoy46bpe/image/upload/v1748307299/T01NR64M33Q-U05J3BT3Q92-9a5ca0b6786f-512_sxfclz.jpg" alt="Juan Medrano">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Juan Medrano</h2>
                        <p class="profile-handle">@jmedrano94 (not real yet)</p>
                        <p class="profile-bio">LOL, LMAO even, ROFL if you will</p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <h3>####</h3>
                        <p>Projects</p>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-primary" onclick="window.location.href='https://github.com/JuanOrellana94'"> GITHUB</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
